    <div class="container">

      <h2 class="header-align">Projects</h2>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-gray header-align-btn" data-toggle="modal" data-target="#createNewModal">
        CREATE NEW
      </button>

      <hr/>

        <!-- Key ------------------------------------------------------------------>
        <p class="project-key">
          <span class="on-track">On Track</span>
          <span class="at-risk">At Risk</span>
          <span class="in-trouble">In Trouble</span>
          <span class="in-maintenance">In Maintenance</span>
          <span class="waiting-on-client">Waiting On Client</span>
        </p>

        <br>

      <!-- Card Block ------------------------------------------------------------->
      <div id="flex-container" class="row">

        <!-- Card -->
        <div class="card on-track col-sm-5">
          <div class="card-header card-header-inline">
            <h3 class="card-header-inline"><a href="specific-project.html"> Gregory's </a></h3>
            <div class="card-header-edit">
              <button type="button" class="btn btn-link btn-link-override" data-toggle="modal" data-target="#editModal">
                <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="card-block">
            <div class="checkbox">
              <button type="button" class="btn btn-link btn-link-override" data-toggle="modal" data-target="#newTaskModal">
                <i class="fa fa-plus" aria-hidden="true"></i><label class="card-task">Create New Task</label>
              </button>
            </div>
            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Finish Sketch mockups</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Email client for feedback</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Give myself a pat on the back</label>
            </div>
          </div><!-- card block -->
        </div><!-- card -->

        <!-- Card -->
        <div class="card at-risk col-sm-5">
          <div class="card-header card-header-inline">
            <h3 class="card-header-inline"><a href="specific-project.html"> TASN </a></h3>
            <div class="card-header-edit">
              <button type="button" class="btn btn-link btn-link-override" data-toggle="modal" data-target="#editModal">
                <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="card-block">
            <div class="checkbox">
              <button type="button" class="btn btn-link btn-link-override" data-toggle="modal" data-target="#newTaskModal">
                <i class="fa fa-plus" aria-hidden="true"></i><label class="card-task">Create New Task</label>
              </button>
            </div>
            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Meet with Matt about design</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Implement that feature</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Fix that bug that does that thing</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Call Sally about new feature idea</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" value=""><label class="card-task"> Fix that other bug</label>
            </div>

            <p><center><strong><a href=""> SEE MORE </a></strong></center></p>
          </div><!-- card block -->
        </div><!-- card -->
      </div><!-- /flex-container -->

    </div><!-- /.container -->

    <!-- MODALS ------>

    <!-- modal for new project -->
    <div class="modal fade" id="createNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create New Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input class="form-control" type="text" id="example-text-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-2 col-form-label">Owner</label>
              <div class="col-10">
                <input class="form-control" type="search" id="example-search-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-2 col-form-label">Client</label>
              <div class="col-10">
                <input class="form-control" type="search" id="example-search-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-url-input" class="col-2 col-form-label">Status</label>

              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle btn-push-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Project Status
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">On Track</button>
                  <button class="dropdown-item" type="button">At Risk</button>
                  <button class="dropdown-item" type="button">In Trouble</button>
                  <button class="dropdown-item" type="button">Maintenance Mode</button>
                  <button class="dropdown-item" type="button">Waiting on Client</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-green">CREATE</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for edit project -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input class="form-control" type="text" id="example-text-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-2 col-form-label">Owner</label>
              <div class="col-10">
                <input class="form-control" type="search" id="example-search-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-2 col-form-label">Client</label>
              <div class="col-10">
                <input class="form-control" type="search" id="example-search-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-url-input" class="col-2 col-form-label">Status</label>

              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle btn-push-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">On Track</button>
                  <button class="dropdown-item" type="button">At Risk</button>
                  <button class="dropdown-item" type="button">In Trouble</button>
                  <button class="dropdown-item" type="button">Maintenance Mode</button>
                  <button class="dropdown-item" type="button">Waiting on Client</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-red">DELETE PROJECT</button>
            <button type="button" class="btn btn-green">SAVE</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for new task -->
    <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Task for Project Name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Description</label>
              <div class="col-10">
                <input class="form-control" type="text" id="example-text-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-date-input" class="col-2 col-form-label">Due Date</label>
              <div class="col-10">
                <input class="form-control" type="date" id="example-date-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-url-input" class="col-2 col-form-label">Owner</label>

              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle btn-push-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">Nate</button>
                  <button class="dropdown-item" type="button">Matt</button>
                  <button class="dropdown-item" type="button">Ashley</button>
                  <button class="dropdown-item" type="button">Hannah</button>
                  <button class="dropdown-item" type="button">Will</button>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-green">CREATE</button>
          </div>
        </div>
      </div>
    </div>
